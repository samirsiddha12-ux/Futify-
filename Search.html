<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futify - Search</title>
    <style>
        body { margin: 0; font-family: sans-serif; background: #1e1e2e; color: white; }
        .nav { padding: 15px; background: #252540; display: flex; align-items: center; gap: 10px; position: sticky; top: 0; }
        .back-btn { color: #00d4ff; text-decoration: none; font-size: 24px; }
        .search-input { flex: 1; padding: 10px; border-radius: 20px; border: none; outline: none; background: #333355; color: white; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 20px; }
        .item { background: #2a2a40; padding: 15px; border-radius: 15px; text-align: center; border: 1px solid #3d3d5c; }
        .item img { width: 100%; border-radius: 10px; }
        .item h4 { margin: 10px 0 5px; font-size: 14px; }
        .item p { color: #00d4ff; font-weight: bold; margin: 0; }
    </style>
</head>
<body>
    <div class="nav">
        <a href="index.html" class="back-btn">←</a>
        <input type="text" class="search-input" placeholder="Search products...">
    </div>
    <div class="grid">
        <div class="item"><img src="https://via.placeholder.com/150" alt="p1"><h4>New Product 1</h4><p>₹12,999</p></div>
        <div class="item"><img src="https://via.placeholder.com/150" alt="p2"><h4>New Product 2</h4><p>₹4,499</p></div>
    </div>
</body>
</html>
